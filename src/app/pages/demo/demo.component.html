<div>This is a demo Screen</div>

<div appBgcolor>
  This has red background
</div>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="needs-validation">
  <div class="form-group">
    <label for="firstname">First Name </label>
    <input
      type="text"
      id="firstname"
      name="firstname"
      class="form-control" [ngClass]="validate('firstname')"
      formControlName="firstname"
    />
  </div>
  <div style="color:red;" *ngIf="firstname.errors?.required ">
    First name is {{firstname.errors?.required?'required':''}}
  </div>
  <div style="color:red;" *ngIf="firstname.errors?.minlength">
    Minimum length is of {{firstname.errors?.minlength?.requiredLength}} is required
  </div>

  <div class="form-group">
    <label for="lastname">Last Name </label>
    <input
      type="text"
      id="lastname"
      name="lastname"
      class="form-control"
      formControlName="lastname"
      [ngClass]="validate('lastname')"
      required
    />
  </div>
  <div style="color:red;" *ngIf="lastname.errors?.required && lastname.touched ">
    Last name is {{lastname.errors?.required?'required':''}}
  </div>


  <div class="form-group">
    <label for="email">Email </label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      formControlName="email"
    />
  </div>

  <div class="form-group">
    <label for="gender">Geneder </label>
    <div class="form-check form-check-inline">
      <input
        type="radio"
        value="male"
        id="gender1"
        name="gender"
        class="form-check-input"
        formControlName="gender"
      />
      <label class="form-check-label" for="gender1">Male</label>
    </div>

    <div class="form-check form-check-inline">
      <input
        type="radio"
        value="female"
        id="gender2"
        name="gender"
        class="form-check-input"
        formControlName="gender"
      />
      <label class="form-check-label" for="gender2">Female</label>
    </div>
  </div>

  <div class="form-check">
    <input
      type="checkbox"
      id="isMarried"
      name="isMarried"
      class="form-check-input"
      formControlName="isMarried"
    />
    <label for="isMarried" class="form-check-label">Married </label>
  </div>

  <div class="form-group">
    <label for="country">country </label>
    <select id="country" name="country" class="form-control">
      <option [ngValue]="c.id" *ngFor="let c of countryList">
        {{c.name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary mb-2" type="submit">Submit</button>
  </div>
</form>
